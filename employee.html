<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>مهام الموظف</title>
  <style>
    table { border-collapse: collapse; width: 100%; margin-top: 20px; }
    th, td { border: 1px solid #ccc; padding: 10px; text-align: center; }
  </style>
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, doc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    const firebaseConfig = {
      apiKey: "AIzaSyA7KirsWgafKXPsQfFl3v6ssMaAb_zjTps",
      authDomain: "tasks-bce7f.firebaseapp.com",
      projectId: "tasks-bce7f",
      storageBucket: "tasks-bce7f.firebasestorage.app",
      messagingSenderId: "493499367071",
      appId: "1:493499367071:web:c667a4666f1e84d8b32caa",
      measurementId: "G-HR305C8QHR"
    };

    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let empRef, empData, token;

    async function loadEmployee(){
      const urlParams = new URLSearchParams(window.location.search);
      token = urlParams.get("token");
      if(!token){ document.body.innerHTML="رابط غير صالح"; return; }

      empRef = doc(db,"links",token);
      const snap = await getDoc(empRef);
      if(snap.exists()){
        empData = snap.data();
        document.getElementById("welcome").innerText = "مرحباً " + empData.name;
        renderTasks();
      } else {
        document.body.innerHTML="الرابط غير موجود";
      }
    }

    async function toggleTask(index){
      empData.tasks[index].done = !empData.tasks[index].done;
      await updateDoc(empRef,{ tasks: empData.tasks });
      renderTasks();
    }

    function renderTasks(){
      const tbody = document.getElementById("taskBody");
      tbody.innerHTML = "";
      empData.tasks.forEach((t,i)=>{
        const row = `<tr>
          <td>${i+1}</td>
          <td>${t.text}</td>
          <td><input type="checkbox" ${t.done?"checked":""} onclick="toggleTask(${i})"></td>
        </tr>`;
        tbody.innerHTML += row;
      });
    }

    window.toggleTask = toggleTask;
    loadEmployee();
  </script>
</head>
<body>
  <h2 id="welcome">جاري تحميل البيانات...</h2>
  <table>
    <thead>
      <tr><th>#</th><th>المهمة</th><th>إكمال</th></tr>
    </thead>
    <tbody id="taskBody"></tbody>
  </table>
</body>
</html>

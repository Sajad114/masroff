<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>إدارة القاصة المالية</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #3498db;
            --secondary-color: #f8f9fa;
            --accent-color: #2980b9;
            --text-color: #333;
            --light-color: #fff;
        }
        
        body {
            font-family: 'Tajawal', sans-serif;
            background-color: #f5f7fa;
            color: var(--text-color);
        }
        
        .navbar-brand {
            font-weight: 700;
            color: var(--primary-color);
        }
        
        .card {
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            border: none;
            margin-bottom: 20px;
        }
        
        .card-header {
            background-color: var(--primary-color);
            color: var(--light-color);
            border-radius: 10px 10px 0 0 !important;
            font-weight: 600;
        }
        
        .btn-primary {
            background-color: var(--primary-color);
            border-color: var(--primary-color);
        }
        
        .btn-primary:hover {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
        }
        
        .balance-display {
            font-size: 2.5rem;
            font-weight: 700;
            color: var(--primary-color);
        }
        
        .expense-table th {
            background-color: var(--secondary-color);
        }
        
        .modal-header {
            background-color: var(--primary-color);
            color: var(--light-color);
        }
        
        @media (max-width: 768px) {
            .balance-display {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <!-- شريط التنقل -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <i class="bi bi-wallet2"></i> إدارة القاصة المالية
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <button class="btn btn-outline-danger" id="resetAll">
                            <i class="bi bi-trash"></i> إغلاق القاصة
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container py-4">
        <!-- بطاقة الرصيد -->
        <div class="card">
            <div class="card-header">
                <i class="bi bi-cash-stack"></i> رصيد القاصة
            </div>
            <div class="card-body text-center">
                <h3 class="card-title">الرصيد الحالي</h3>
                <div class="balance-display" id="currentBalance">0 د.ع</div>
                <div class="mt-3">
                    <button class="btn btn-primary me-2" id="addInitialBalance">
                        <i class="bi bi-plus-circle"></i> إضافة رصيد أساسي
                    </button>
                    <button class="btn btn-primary" id="addAdditionalFunds">
                        <i class="bi bi-plus-lg"></i> إيداع أموال إضافية
                    </button>
                </div>
            </div>
        </div>

        <!-- بطاقة التحويلات -->
        <div class="card">
            <div class="card-header">
                <i class="bi bi-arrow-left-right"></i> التحويلات
            </div>
            <div class="card-body">
                <button class="btn btn-primary" id="transferFunds">
                    <i class="bi bi-send"></i> تحويل أموال
                </button>
            </div>
        </div>

        <!-- بطاقة إضافة مصروف -->
        <div class="card">
            <div class="card-header">
                <i class="bi bi-cart-plus"></i> تسجيل مصروف جديد
            </div>
            <div class="card-body">
                <form id="expenseForm">
                    <div class="mb-3">
                        <label for="expenseAmount" class="form-label">المبلغ (دينار عراقي)</label>
                        <input type="number" class="form-control" id="expenseAmount" required>
                    </div>
                    <div class="mb-3">
                        <label for="expenseCategory" class="form-label">نوع المصروف</label>
                        <select class="form-select" id="expenseCategory" required>
                            <option value="">اختر نوع المصروف</option>
                            <option value="صيانة">صيانة</option>
                            <option value="مشتريات">مشتريات</option>
                            <option value="مواصلات">مواصلات</option>
                            <option value="تسلية">تسلية</option>
                            <option value="فواتير">فواتير</option>
                            <option value="أخرى">أخرى</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="expenseDescription" class="form-label">وصف المصروف (اختياري)</label>
                        <textarea class="form-control" id="expenseDescription" rows="2"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">
                        <i class="bi bi-save"></i> حفظ المصروف
                    </button>
                </form>
            </div>
        </div>

        <!-- بطاقة المصاريف -->
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <div>
                    <i class="bi bi-list-check"></i> سجل المصاريف
                </div>
                <div>
                    <select class="form-select form-select-sm" id="filterCategory" style="width: 150px;">
                        <option value="">جميع الأنواع</option>
                        <option value="صيانة">صيانة</option>
                        <option value="مشتريات">مشتريات</option>
                        <option value="مواصلات">مواصلات</option>
                        <option value="تسلية">تسلية</option>
                        <option value="فواتير">فواتير</option>
                        <option value="أخرى">أخرى</option>
                    </select>
                </div>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-hover expense-table">
                        <thead>
                            <tr>
                                <th>#</th>
                                <th>المبلغ</th>
                                <th>النوع</th>
                                <th>الوصف</th>
                                <th>التاريخ</th>
                                <th>الإجراءات</th>
                            </tr>
                        </thead>
                        <tbody id="expensesTableBody">
                            <!-- سيتم ملؤها بالجافاسكريبت -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- بطاقة الإحصائيات -->
        <div class="card">
            <div class="card-header">
                <i class="bi bi-pie-chart"></i> الإحصائيات
            </div>
            <div class="card-body">
                <canvas id="expensesChart"></canvas>
            </div>
        </div>
    </div>

    <!-- Modal لإضافة الرصيد -->
    <div class="modal fade" id="balanceModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="balanceModalTitle">إضافة رصيد</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="balanceForm">
                        <div class="mb-3">
                            <label for="balanceAmount" class="form-label">المبلغ (دينار عراقي)</label>
                            <input type="number" class="form-control" id="balanceAmount" required>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إلغاء</button>
                    <button type="button" class="btn btn-primary" id="confirmBalance">تأكيد</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal للتحويل -->
    <div class="modal fade" id="transferModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">تحويل أموال</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="transferForm">
                        <div class="mb-3">
                            <label for="transferAmount" class="form-label">المبلغ (دينار عراقي)</label>
                            <input type="number" class="form-control" id="transferAmount" required>
                        </div>
                        <div class="mb-3">
                            <label for="transferAccount" class="form-label">الحساب الهدف</label>
                            <input type="text" class="form-control" id="transferAccount" required>
                        </div>
                        <div class="mb-3">
                            <label for="transferDescription" class="form-label">الوصف (اختياري)</label>
                            <textarea class="form-control" id="transferDescription" rows="2"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إلغاء</button>
                    <button type="button" class="btn btn-primary" id="confirmTransfer">تحويل</button>
                </div>
            </div>
        </div>
    </div>

    <!-- Modal لتعديل المصروف -->
    <div class="modal fade" id="editExpenseModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">تعديل المصروف</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="editExpenseForm">
                        <input type="hidden" id="editExpenseId">
                        <div class="mb-3">
                            <label for="editExpenseAmount" class="form-label">المبلغ (دينار عراقي)</label>
                            <input type="number" class="form-control" id="editExpenseAmount" required>
                        </div>
                        <div class="mb-3">
                            <label for="editExpenseCategory" class="form-label">نوع المصروف</label>
                            <select class="form-select" id="editExpenseCategory" required>
                                <option value="صيانة">صيانة</option>
                                <option value="مشتريات">مشتريات</option>
                                <option value="مواصلات">مواصلات</option>
                                <option value="تسلية">تسلية</option>
                                <option value="فواتير">فواتير</option>
                                <option value="أخرى">أخرى</option>
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="editExpenseDescription" class="form-label">وصف المصروف (اختياري)</label>
                            <textarea class="form-control" id="editExpenseDescription" rows="2"></textarea>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">إلغاء</button>
                    <button type="button" class="btn btn-primary" id="saveEditExpense">حفظ التعديلات</button>
                </div>
            </div>
        </div>
    </div>

    <!-- نهاية الصفحة -->
    <footer class="bg-light text-center py-3 mt-4">
        <div class="container">
            <p class="mb-0">تطبيق إدارة القاصة المالية &copy; 2023</p>
        </div>
    </footer>

    <!-- المكتبات المطلوبة -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.7.1/dist/chart.min.js"></script>
    <script src="app.js"></script>
</body>
</html>
